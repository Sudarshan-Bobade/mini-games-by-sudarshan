<script>
const emojis = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ“","ðŸ’","ðŸ¥","ðŸ","ðŸ¥­"];
let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
const grid = document.getElementById("grid"), state = {flipped: [], matched: []};
cards.forEach((emoji, i) => {
  const div = document.createElement("div");
  div.className = "card"; div.dataset.index = i;
  div.onclick = () => flipCard(div, emoji);
  grid.appendChild(div);
});
function flipCard(card, emoji){
  if(state.flipped.length >= 2 || state.matched.includes(card.dataset.index)) return;
  card.textContent = emoji; state.flipped.push({card, emoji});
  if(state.flipped.length === 2){
    const [a, b] = state.flipped;
    if(a.emoji === b.emoji){
      state.matched.push(a.card.dataset.index, b.card.dataset.index);
      state.flipped = [];
    } else {
      setTimeout(() => { a.card.textContent = ""; b.card.textContent = ""; state.flipped = []; }, 800);
    }
  }
}
</script>
